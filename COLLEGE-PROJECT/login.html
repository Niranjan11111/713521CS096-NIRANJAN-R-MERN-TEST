<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in/Register</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div id="register-section" class="section active">
            <h1>Register</h1>
            <label for="student-name">Student name:</label>
            <input type="text" id="student-name" placeholder="Enter your name">
            <label for="department">Department:</label>
            <input type="text" id="department" placeholder="Enter your department">
            <label for="year">Year:</label>
            <input type="text" id="year" placeholder="Enter your year">
            <button class="submit-btn" onclick="storeData()">Register</button>
            <button class="switch-btn" onclick="showLogin()">Go to Login</button>
        </div>

        <div id="login-section" class="section">
            <h1>Login</h1>
            <label for="login-name">Student name:</label>
            <input type="text" id="login-name" placeholder="Enter your name">
            <label for="login-department">Department:</label>
            <input type="text" id="login-department" placeholder="Enter your department">
            <label for="login-year">Year:</label>
            <input type="text" id="login-year" placeholder="Enter your year">
            <button class="login-btn" onclick="login()">Login</button>
            <button class="switch-btn" onclick="showRegister()">Go to Register</button>
        </div>
    </div>
